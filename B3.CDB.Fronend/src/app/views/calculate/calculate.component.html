<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        CDB
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Simule a projeção de rendimentos do seu CDB
    </mat-card-subtitle>
    <br><br>
    <mat-card-content> 
        <form [formGroup]="cdbForm" (ngSubmit)="onFormSubmit()">
            <table>
                <tr>
                    <td class="tbl1">
                        <mat-form-field>
                            <input formControlName="Principal" matTooltip="Informe o valor do investimento" matInput placeholder="Principal">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!cdbForm.get('Principal').value && cdbForm.get('Principal').touched"></span>
                        </mat-error>
                    </td>

                    <td class="tbl1">
                        <mat-form-field>
                            <input formControlName="Vencimento" matTooltip="Vencimento" matInput placeholder="Vencimento">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!cdbForm.get('Vencimento').value && cdbForm.get('Vencimento').touched"></span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                        <button type="submit" mat-raised-button color="accent" matTooltip="Clique no botão Enviar" [disabled]="!cdbForm.valid">Enviar</button>
                        <button type="reset" mat-raised-button color="accent" matTooltip="Clique no botão Resetar" (click)="resetForm()">Resetar</button>
                    </td>
                </tr>
            </table>
            <br><br>
            <ng-template [ngIf]="observacao">
                <div>{{observacao}}</div>
            </ng-template>
            <ng-template [ngIf]="valorBruto">
                <table class="table" align="left">
                    <tr>
                        <th colspan="2">Resultado</th>
                    </tr>
                    <tr>
                        <td align="center">Valor Bruto:</td>
                        <td align="right">{{valorBruto}}</td>
                        
                    </tr>
                    <tr>
                        <td align="center">Valor Liquido:</td>
                        <td align="right">{{valorLiquido}}</td>
                    </tr>
                </table>
            </ng-template>
        </form> 
    </mat-card-content>
</mat-card>
